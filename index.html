<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>
    <!-- main style link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- header area html statrt here  -->
   <header>
    <section class="d-flex justify-content-center gap-3 my-4">
        <h2 class="fw-bolder text-color">Money Calculator</h2>
        <div ><img class="img-fluid" src="images/money-bag.png" width="50" height="50" alt="money icom"></div>
    </section>
      
   </header>
   <!-- header area area html ebd here  -->

   <main>
       <section class="container">
           <div class="row mt-5">
               <!-- body area background image start here -->
               <div class="col-12 col-md-4 col-lg-6">
                   <img class="img-fluid" src="images/bg-money.jpg" alt="Calculator background image">
               </div>


               <!-- income area html start here -->
               <div class="col-12 col-md-8 col-lg-6 text-center bg-color rounded">
                   <h5>Income</h5>
                   <hr class="w-25 mx-auto d-block d-sm-none">
                   <div class="mb-3 mt-4 row  justify-content-center">
                    <label for="income-input" class="col-sm-2 col-form-label fs-5 ">Income:</label>
                    <div class="col-auto mt-2">
                      <input type="text" class="form-control" id="income-input">
                      <p id="income-input-error"  class="text-danger"></p>
                    </div>
                  </div>
                  
                  <!-- income area html end here  -->

                  <!-- expenses area html start here  -->
                  <h5>Expenses</h5>
                  <hr class="w-25 mx-auto d-block d-sm-none">
                  <div class="mt-4 row  justify-content-center">
                    <label for="food-input" class="col-sm-2 col-form-label fs-5 ">Food:</label>
                    <div class="col-auto mt-2">
                      <input type="text" class="form-control" id="food-input">
                      <p id="food-input-error" class="text-danger"></p>
                    </div>
                  </div>

                  <div class="row align-items-center justify-content-center">
                    <label for="rent-input" class="col-sm-2 col-form-label fs-5 ">Rent:</label>
                    <div class="col-auto mt-2">
                      <input type="text" class="form-control" id="rent-input">
                      <p id="rent-input-error"  class="text-danger"></p>
                    </div>
                  </div>

                  <div class="row align-items-center justify-content-center">
                    <label for="clothes-input" class="col-sm-2 col-form-label fs-5 ">Clothes:</label>
                    <div class="col-auto mt-2">
                      <input type="text" class="form-control" id="clothes-input">
                      <p id="clothes-input-error"  class="text-danger"></p>
                    </div>
                  </div>

                  <button id="income_cost-button" type="button" class="btn btn-primary btn-lg mt-3">Calculate</button>

                  <!-- total calculation start here -->
                  <div class="text-center mt-4">
                    <p id="incomeError" class="text-danger error-massage"></p>
                    <h5>Total Expenses: <span id="total-cost">00</span> &#2547;</h5>
                    <h5>Balance: <span id="balance">00</span>  &#2547;</h5>
                  </div>
                  <!-- total calculation end here  -->
                  
                  <!-- Saving  area html start here  -->
               
                  <div class="mt-5"><p id="saving-input-error" class="text-danger"></p></div>
                    <div class="d-flex align-items-center justify-content-center gap-4 ">
                        <div class="d-flex align-items-center fw-bold fs-5"> Save : </div>
                        <div class="col-2">
                            <input  type="text" class="form-control" id="saving-input">
                            
                        </div>
                        <div class="d-flex align-items-center fw-bold"> % </div>
                        <button id="saving-button" type="button" class="btn btn-primary btn-md">Save</button>
                    </div>
                    <div class="text-center mt-4">
                        <p id="not-enough-balance" class="text-danger"></p>
                        <h5>Saving Amount: <span id="saving-amount">00</span> &#2547;</h5>
                        <h5>Remaining Balance: <span id="remaining-amount">00</span> &#2547;</h5>
                      </div>
                
                  <!-- Saving  area html end here  -->

                </div>
           <!-- income area html end here -->
            </div>
       </section>

   </main>


    <!-- main js link  -->
    <script src="js/main.js"></script>
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
